<!doctype html>
<html>
<head>
<style>
svg { overflow: visible; }
.route {
  fill: none;
  stroke: #4A74A3;
  stroke-width: 3;
}
</style>
</head>
<body>

<svg width="520" height="140" viewBox="0 0 520 140">
  <path id="route" class="route"
        d="M20,100 C140,20 380,20 500,100"/>

  <!-- moving dot -->
  <circle r="6" fill="#4A74A3">
    <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
      <!-- modern -->
      <mpath href="#route"/>
      <!-- fallback for older browsers -->
      <mpath xlink:href="#route"/>
    </animateMotion>
  </circle>
</svg>

</body>
</html>
